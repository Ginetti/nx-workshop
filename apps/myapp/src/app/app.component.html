<div class="container">
	<div class="header">
		<h1>{{ title }}</h1>
		<img src="https://nx.dev/assets/images/nx-logo.svg" />
	</div>

	<card-wrapper>
		<card-content *ngFor="let card of cards$ | async">
			<card-title>{{ card.title }}</card-title>
			<card-description>{{ card.description }}</card-description>
			<card-box [attr.color]="card.boxColor"></card-box>
		</card-content>
	</card-wrapper>
</div>
